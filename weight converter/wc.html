<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight converter</title>
    <link rel="stylesheet" href="wc.css">
</head>
<body>
    <div class="container">
        <div class="weightconverter">
            <form>
                <div class="heading">Big23 Weight Converter</div>
                <div class="weight">
                    <label for="kg">Weight in KG:</label>
                    <input type="number" id="kg">
                    <label for="lbs">Weight in Lbs:</label>
                    <input type="text" id="lbs">
                </div>
                <div class="button">
                    <input type="button" value="Convert">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
